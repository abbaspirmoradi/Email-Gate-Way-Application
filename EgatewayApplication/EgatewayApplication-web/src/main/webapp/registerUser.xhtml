<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:composition template="/WEB-INF/include/template.xhtml">
        <ui:define name="head">
            <title>Register Page</title>
        </ui:define>
        <ui:define name="body">
            <div class="container container-table">
                <div class="row vertical-center-row" >
                    <h:form role="form">
                        <div class="col-xs-4 col-xs-offset-4">
                            <div class="widget">
                                <div class="widget-header">
                                    <span class="widget-caption">Register Your Account</span>
                                </div>
                                <div class="widget-body bordered-top bordered-sky">
                                    <div class="collapse in">
                                            <div class="form-group">
                                                <span class="input-icon icon-right">

                                                    <h:outputText value="Enter Your First Name:" />
                                                    <h:inputText class="form-control input-xs" id="fname"  value="#{userController.firstName}"
                                                                 required="true" requiredMessage="Please enter your first name" >
                                                        <i class="fa fa-times sky circular"></i>
                                                    </h:inputText>
                                                    <h:message for="fname" style="color:red" />
                                                </span>
                                            </div>
                                            <div class="form-group">
                                                <span class="input-icon">
                                                    <div>
                                                        <h:outputText value="Enter Your Last Name:" />
                                                    </div>
                                                    <h:inputText  class="form-control input-xs" id="lname" value="#{userController.lastName}"
                                                                  required="true" requiredMessage="Please enter your last name" />
                                                    <h:message for="lname" style="color:red" />
                                                </span>
                                            </div>
                                            <div class="form-group">
                                                <span class="input-icon icon-right">
                                                    <div>
                                                        <h:outputText value="Enter Your Email:" />
                                                    </div>
                                                    <h:inputText class="form-control input-xs" id="email" value="#{userController.email}"
                                                                 required="true" requiredMessage="Please enter your email id" />
                                                    <i class="fa fa-user success circular"></i>
                                                    <h:message for="email" style="color:red" />
                                                </span>
                                            </div>
                                            <div class="form-group">
                                                <span class="input-icon">
                                                    <div>
                                                        <h:outputText value="Enter Password :" />
                                                    </div>
                                                    <h:inputSecret class="form-control input-xs" id="psw" value="#{userController.password}"
                                                                   required="true" requiredMessage="Please enter your password" />
                                                    <i class="fa fa-envelope info circular"></i>
                                                    <h:message for="psw" style="color:red" />
                                                </span>
                                            </div>
                                            <div>
                                                <h:commandButton  value="Register" class="btn btn-primary shiny" action="#{userController.addNewUser}" />
                                            </div>
                                            <br/>
                                            <br/>
                                            <div><h:outputLink class="btn btn-labeled btn-palegreen" value="login.xhtml"> <i class="btn-label glyphicon glyphicon-ok">Login Page</i> </h:outputLink></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>
        </ui:define>
    </ui:composition> 
</html>
